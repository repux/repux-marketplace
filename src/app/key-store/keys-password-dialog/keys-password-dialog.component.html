<form [formGroup]="formGroup" (ngSubmit)="authorize()">
  <h2 mat-dialog-title>Private key access</h2>
  <mat-dialog-content class="mat-typography">
    <p>Please provide a password for key stored in your browser</p>
    <mat-form-field class="field-row">
      <input matInput type="password"
             placeholder="Personal password" required formControlName="password">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-stroked-button color="primary" mat-dialog-close type="button">Cancel</button>
    <button mat-flat-button color="primary">Decode key</button>
  </mat-dialog-actions>
</form>
