<h2 mat-dialog-title class="title">{{title}}</h2>

<mat-dialog-content>
  <div class="body mat-body-1" [innerHtml]="body | safeHtml"></div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-stroked-button color="primary" [mat-dialog-close]="false" class="cancel-button" *ngIf="cancelButton">{{cancelButton}}</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="true" class="confirm-button" *ngIf="confirmButton">{{confirmButton}}</button>
</mat-dialog-actions>
