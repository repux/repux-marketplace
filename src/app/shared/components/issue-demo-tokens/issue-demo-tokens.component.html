<form [formGroup]="formGroup" (ngSubmit)="generate()">
  <h2 mat-dialog-title>Get FREE RepuX</h2>
  <mat-dialog-content class="mat-typography">
    <mat-form-field class="field-row">
      <input matInput
             placeholder="Your wallet address" required formControlName="walletAddress">
      <mat-error *ngIf="formGroup.controls['walletAddress'].hasError('minlength') || formGroup.controls['walletAddress'].hasError('maxlength')">
        Incorrect wallet address.
      </mat-error>
      <mat-error *ngIf="formGroup.controls['walletAddress'].hasError('server')">
        {{ formGroup.controls['walletAddress'].getError('server') }}
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-stroked-button color="primary" mat-dialog-close type="button">Cancel</button>
    <button mat-flat-button color="primary">Request for 100 Demo Tokens</button>
  </mat-dialog-actions>
</form>
