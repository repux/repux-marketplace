<section class="mat-typography">
  <h1>Private and public keys</h1>

  <button mat-button color="primary" *ngIf="hasKeys" (click)="downloadKeys()">
    Download keys
  </button>

  <button mat-button color="primary" (click)="generateKeys()">
    Generate new keys
  </button>

  <button mat-button color="primary" (click)="uploadKeys()">
    Upload new keys
  </button>
</section>
