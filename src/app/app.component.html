<mat-toolbar class="mat-primary">
  <mat-toolbar-row>
    RepuX Marketplace
  </mat-toolbar-row>
</mat-toolbar>

<nav mat-tab-nav-bar>
  <a mat-tab-link
     *ngFor="let link of navLinks"
     [routerLink]="link.path"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    {{link.label}}
  </a>
</nav>

<mat-card
  *ngIf="metaMaskStatusMessage"
  class="account-info-banner">{{ metaMaskStatusMessage }}
</mat-card>

<router-outlet></router-outlet>
