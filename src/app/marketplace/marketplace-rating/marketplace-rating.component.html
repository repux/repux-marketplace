<div class="star" *ngIf="displayStar">
  <div class="background-star">
    <mat-icon color="primary" *ngFor="let rate of availableRates;">star_rate</mat-icon>
  </div>
  <div class="foreground-star" [style.width]="percentageRating + '%'">
    <mat-icon color="primary" *ngFor="let rate of availableRates;">star_rate</mat-icon>
  </div>
</div>

<div *ngIf="displayLabel">
  {{ this.rating.toNumber() | number : '1.0-1' }}/{{this.maxRate | number : '1.0-1'}}
</div>
