<div *ngIf="!blockchainDataProduct.disabled && wallet && userIsOwner">
  <button mat-stroked-button
          *ngIf="!pendingTransaction"
          color="accent"
          (click)="unpublish()">Unpublish
  </button>

  <app-eth-transaction-link
    *ngIf="pendingTransaction"
    [transactionHash]="pendingTransaction.transactionHash"
    label="Unpublishing..."></app-eth-transaction-link>
</div>
