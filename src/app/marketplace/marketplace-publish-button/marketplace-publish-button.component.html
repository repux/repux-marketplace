<div *ngIf="isUnpublished">
  <button mat-stroked-button
          color="accent"
          class="remove-button"
          *ngIf="!hasPendingTransaction"
          (click)="remove()">Remove
  </button>

  <button mat-stroked-button
          color="primary"
          *ngIf="!hasPendingTransaction"
          (click)="publish()">Publish
  </button>

  <span *ngIf="hasPendingTransaction">Publishing...</span>
</div>
