<div *ngIf="canRate">
  <app-eth-transaction-link
    *ngIf="pendingTransaction"
    [transactionHash]="pendingTransaction.transactionHash"
    label="Rating..."></app-eth-transaction-link>

  <button
    mat-stroked-button
    color="accent"
    *ngIf="!pendingTransaction && !blockchainDataProduct.disabled"
    (click)="rateOrder()">Rate
  </button>
</div>
