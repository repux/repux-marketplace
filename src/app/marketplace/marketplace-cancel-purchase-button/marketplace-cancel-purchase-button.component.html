<div *ngIf="userIsBuyer && (isAfterDeliveryDeadline || isDisabled) && isAwaiting">
  <app-eth-transaction-link
    *ngIf="pendingTransaction"
    [transactionHash]="pendingTransaction.transactionHash"
    label="Canceling..."></app-eth-transaction-link>

  <button mat-stroked-button
          color="accent"
          *ngIf="!pendingTransaction"
          (click)="cancelPurchase()">Cancel
  </button>
</div>
