<div *ngIf="wallet && userIsOwner && !fundsToWithdraw.isZero()">
  <app-eth-transaction-link
    *ngIf="pendingTransaction"
    [transactionHash]="pendingTransaction.transactionHash"
    label="Withdrawing..."></app-eth-transaction-link>

  <button mat-stroked-button
          color="primary"
          *ngIf="!pendingTransaction"
          (click)="withdraw()">Withdraw
  </button>
</div>
