<div *ngIf="wallet && userIsOwner && !order.finalised">
  <span *ngIf="pendingReencryption">Re-encrypting...</span>
  <span *ngIf="pendingTransaction">Finalising...</span>

  <button mat-stroked-button
          color="primary"
          *ngIf="!pendingReencryption && !pendingTransaction"
          (click)="finalise()">Finalise</button>
</div>
