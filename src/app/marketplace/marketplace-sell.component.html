<nav mat-tab-nav-bar>
  <a mat-tab-link
     *ngFor="let link of navLinks"
     [routerLink]="link.path"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    <span class="text">{{link.label}}</span>
    <app-notifications-number [number]="link.items.length"></app-notifications-number>
  </a>
</nav>

<router-outlet></router-outlet>

<button
  class="add-product-button"
  [class.navigation-opened]="!(isHandset$ | async)"
  mat-fab
  (click)="openProductCreatorDialog()"
  matTooltip="Create new product"
  matTooltipPosition="before">
  <mat-icon aria-label="Add file">add</mat-icon>
</button>
